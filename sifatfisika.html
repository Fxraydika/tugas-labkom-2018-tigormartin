<body>
	<h1>Sifat Kimia</h1>

<button type="button" class="btn btn-primary">Rumus Kimia</button>
<p>Rumus kimia         :C18H36O2</p>
<button type="button" class="btn btn-secondary">Massa Molar</button>
<p>Massa molar 	       :284.48 g mol−1</p>

<button type="button" class="btn btn-success">Penampilan</button>
<p>Penampilan 	       :Padatan putih</p>
<button type="button" class="btn btn-danger">Densitas</button>
<p>Densitas 	       :0.847 g/cm3 at 70 °C</p>
<button type="button" class="btn btn-warning">Titik Lebur</button>
<p>Titik lebur         :69.6 °C </p>	
<button type="button" class="btn btn-info">Titik Didih</button>
<p>Titik didih 	       :361 °C</p>
<button type="button" class="btn btn-light">Kelarutan</button>
<p>Kelarutan dalam air :3 mg/L (20 °C)</p>
<button type="button" class="btn btn-dark">Indeks Bias</button>
<p>Indeks bias (nD)    :1.4299</p>
