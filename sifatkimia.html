<h2 style="color:#99ccff;text-align;left;font-family:verdana;font-size:20px">Chemical Properties:
</h2>

	<p> <ol> <li style="color:#d279a6;font-family:verdana;">Pure stearic acid is a waxy substance.</li>
    <li style="color:#d279a6;font-family:verdana;">No smell.</li>
    <li style="color:#d279a6;font-family:verdana;">Often in the form of white candles or yellow flakes.</li>
    <li style="color:#d279a6;font-family:verdana;">When heated, it becomes a clear liquid.</li>
    <li style="color:#d279a6;font-family:verdana;">Easy to hydrogenate.</li></ol> </p>
