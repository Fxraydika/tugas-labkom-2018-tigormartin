<h2>Chemical Properties:</h2>					  
<ol>
    <li>Pure stearic acid is a waxy substance.</li>
    <li>No smell.</li>
    <li>Often in the form of white candles or yellow flakes.</li>
    <li>When heated, it becomes a clear liquid.</li>
    <li>Easy to hydrogenate.</li>



</ol>
