	<h1>Sifat Fisika Asam Stearat</h1>
	<ul>
   <li> Asam stearat murni adalah zat lilin.</li> 
   <li> Tidak berbau.</li>
   <li> Seringkali berbentuk lilin putih atau serpihan kuning.</li> 
   <li> Saat dipanaskan, itu menjadi cairan bening.</li> 
   <li> Mudah terhidrogenasi</li> 
</ul>
